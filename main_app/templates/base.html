{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link rel ="stylesheet" type="text/css" href="{% static 'style.css' %}" />   
    <title>myHorse</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="myHorse">
        {% if user.is_authenticated %}
            <a class="navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
            <a class="navbar-text navbar-right" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="navbar-text navbar-right" href="{% url 'login' %}">Login</a>
        {% endif %}
        </a>
    </nav>

<main class="container container">
{% block content%}
{% endblock %}
</main>

<footer class="footer container text-center" role="contentinfo">
        <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
         myHorse
        <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
 </footer>

 <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
 <script src="{% static 'js/main.js' %}"></script>


</body>
</html>
